apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'




android {
    compileSdkVersion 25
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    provided 'com.android.support:appcompat-v7:25.1.0'
    provided 'com.android.support:recyclerview-v7:25.1.0'
}

publish {
    userOrg = 'ztiany'
    groupId = 'com.ztiany.android'
    artifactId = 'WrapperAdapter'
    publishVersion = '1.0.4'
    desc = 'Wrapper adapter for recyclerView '
    website = 'https://github.com/Ztiany/WrapperAdapter'
}

